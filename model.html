<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
</head>
<body>
    {% for people in many_people %}
        <h3>名字: {{ people.name }}</h3>
        <p>年龄: {{ people.age }}</p>
        <p>专业: {{ people.major }}</p>
        {% if people.name == "张三" %}
            <a href="#">张三的链接</a>
        {% endif %}
    {% endfor %}
</body>
</html>
